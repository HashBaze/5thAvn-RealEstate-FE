name: Deploy RealEstate Frontend

on:
  push:
    branches:
      - staging
      - develop-qa
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            --build-arg NEXT_FIREBASE_API_KEY=${{ secrets.NEXT_FIREBASE_API_KEY }} \
            --build-arg NEXT_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_FIREBASE_AUTH_DOMAIN }} \
            --build-arg NEXT_FIREBASE_PROJECT_ID=${{ secrets.NEXT_FIREBASE_PROJECT_ID }} \
            --build-arg NEXT_BUCKET=${{ secrets.NEXT_BUCKET }} \
            --build-arg NEXT_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_FIREBASE_MESSAGING_SENDER_ID }} \
            --build-arg NEXT_FIREBASE_APP_ID=${{ secrets.NEXT_FIREBASE_APP_ID }} \
            -t real-estate:frontend .

      - name: Push Docker image to Docker Hub
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        run: |
          echo $DOCKER_HUB_ACCESS_TOKEN | docker login -u $DOCKER_HUB_USERNAME --password-stdin
          docker tag real-estate:frontend $DOCKER_HUB_USERNAME/real-estate:frontend
          docker push $DOCKER_HUB_USERNAME/real-estate:frontend

      - name: Connect with VPS and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p /home/tishan/apps/RealEstate
            cd /home/tishan/apps/RealEstate

            echo "Stopping frontend container..."
            docker-compose stop frontend

            echo "Pulling latest frontend Docker image..."
            docker-compose pull frontend

            echo "Restarting the frontend service..."
            docker-compose up -d frontend

            echo "Cleaning up unused Docker images..."
            docker image prune -f

            echo "RealEstate frontend deployment successful."
